<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>

</style>
</head>
<body style="background-color: #fff;">
<div th:replace="fragments/navbar :: navbar_header"></div>
<div th:replace="fragments/navbar :: navbar_menu"></div>
<div class="container">
    <div th:replace="fragments/message :: message_html"></div>
</div>
<div class="container">
    <br>
    <h4 class = "text-middle"> <font color="#000080 ">
        <b>Company</b> </font></h4>
    <hr>
    <div class="row auto-align">
    <div class="col">
        <label for="orgName">OrgName</label>
        <input  type="text"   name="orgName"  id="orgName"   th:field="*{orgName}"    class="form-control" pattern="[A-Za-z]+"/>
    </div>
    <div class="col">
        <label for="orgAddress1">Org Address1</label>
        <input  type="text"  name="orgAddress1"   id="orgAddress1" th:field="*{orgAddress1}" class="form-control" pattern="[A-Za-z]+"/>
    </div>
    <div class="col">
        <label for="orgAddress2">Org Address2</label>
        <input   type="text" name="orgAddress2" id="orgAddress2" th:field="*{orgAddress2}" class="form-control" pattern="[A-Za-z]+"/>
    </div>
        <div class="col">
            <label for="orgAddress3">Org Address1</label>
            <input  type="text"   name="orgAddress3"  id="orgAddress3"   th:field="*{orgAddress3}"    class="form-control" pattern="[A-Za-z]+"/>
        </div>
        <div class="col">
            <label for="orgEmail">Org Email</label>
            <input  type="text"  name="orgEmail"   id="orgEmail" th:field="*{orgEmail}" class="form-control" />
        </div>

    </div>
    <br>
        <div class="row auto-align">
            <div class="col">
                <label for="orgMobile">Org Mobile</label>
                <input   type="text" name="orgMobile" id="orgMobile" th:field="*{orgMobile}" class="form-control"  maxlength="10" pattern="\d{10}"/>
            </div>
        <div class="col">
            <label for="pinCode">PinCode</label>
            <input   type="text" name="pinCode" id="pinCode" th:field="*{pinCode}" class="form-control"  maxlength="10" pattern="\d{10}"/>
        </div>
            <div class="col">
                <label for="active">Active</label>
                <select id="active" class="form-control" name=" active" >
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="col">
                <label for="remove">Remove</label>
                <select id="remove" class="form-control" name=" remove" >
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>

                </select>
            </div>

</div>
    <br>
    <div class="row auto-align">

        <div class="col">
            <label for="orgSerial">PinCode</label>
            <input   type="text" name="orgSerial" id="orgSerial" th:field="*{ orgSerial}" class="form-control"  maxlength="6" pattern="\d{6}" />
        </div>
        <div class="col">
            <label for="GST">GST</label>
            <input  type="text"   name="GST"  id="GST"   th:field="*{GST}"    class="form-control" pattern="[A-Za-z]+"/>
        </div>
        <div class="col">
            <label for="orgBankAcctNo">Org BankAccNo</label>
            <input  type="text"  name="orgBankAcctNo"   id="orgBankAcctNo" th:field="*{orgBankAcctNo}" class="form-control" maxlength="15" pattern="\d{15}" />
        </div>
        <div class="col">
            <label for="orgBankName">Org BankName</label>
            <input   type="text" name="orgAddress2" id="orgBankName" th:field="*{orgBankName}" class="form-control" pattern="[A-Za-z]+"/>
        </div>

    </div>
    <br>
    <div class="row auto-align">
        <div class="col">
            <label for=" orgBankIFSC">Org BankIFSC</label>
            <input  type="text"   name=" orgBankIFSC"  id=" orgBankIFSC"   th:field="*{ orgBankIFSC}"    class="form-control" pattern="[A-Za-z]+"/>
        </div>
        <div class="col">
            <label for=" orgBankBranch">OrgBank Branch</label>
            <input  type="text"   name=" orgBankBranch"  id=" orgBankBranch"   th:field="*{ orgBankBranch}"    class="form-control" pattern="[A-Za-z]+"/>
        </div>
        <div class="col">
            <label for="orgBankSWIFT">Org BankSWFT</label>
            <input  type="text"  name="orgBankSWIFT"   id="orgBankSWIFT" th:field="*{orgBankSWIFT}" class="form-control" pattern="[A-Za-z]+"/>
        </div>

        <div class="col">
            <label for="orgAuthorised">Org Autorised</label>
            <input  type="text"   name="orgAuthorised"  id="orgAuthorised"   th:field="*{orgAuthorised}"    class="form-control" pattern="[A-Za-z]+"/>
        </div>
    </div>
    <br>
    <div class = "box-footer">
        <button id="submit" type="" class = "btn btn-primary">
            Submit
        </button>
    </div>
</div>

</body>
</html>
